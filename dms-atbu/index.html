<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DMS-ATBU</title>
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- This page Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Animate On Scroll CSS Library  -->
    <link rel="stylesheet" href="css/aos.css" />
    <!-- Sweet Alert 2 CSS Library  -->
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- landing page starts here  -->
    <div class="container d-flex flex-row landing cover">
      <div
        class="container left d-flex flex-column justify-content-center align-items-left"
      >
        <p class="main-text">Website is Under Development....</p>
        <p class="sub-note">
          If you have any suggestion ? <br />
          Please don't hesitate to send us a message.
        </p>
        <button class="btn">Send a Message</button>
      </div>
      <div class="container right">
        <lottie-player
          src="https://assets5.lottiefiles.com/packages/lf20_xsnsvpbs.json"
          background="transparent"
          speed="1"
          style="width: 0 auto; height: 100%"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <!-- Bootstrap Required libraries for offline use | Jquery & Popper -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <!-- Animate On Scroll Library -->
    <script src="js/aos.js"></script>
    <!-- Initialization of AOS Library  -->
    <script>
      AOS.init({
        mirror: true,
      });
    </script>
    <!-- Notification Script  -->
    <script src="js/notification.js"></script>
    <!-- Sweet Alert 2 JS Link  -->
    <script src="js/sweetalert2.min.js"></script>
    <!-- Sweet Alert Initialization  -->
    <script>
      // code sample
      let fireTest = document
        .getElementById("tests")
        .addEventListener("click", () => {
          Swal.fire({
            title: "Test modal with input",
            html: "custom <strong>content</strong>",
            input: "text",
            icon: "success",
            showCloseButton: true,
            showCancelButton: true,
            preConfirm: function (value) {
              if (!value) {
                Swal.showValidationMessage("Should not be empty!");
              }
            },
            onOpen: function (modal) {
              console.log(modal);
            },
          }).then(function (result) {
            console.log(result);
          });
        });
    </script>
    <!-- // firbase sdk's -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
