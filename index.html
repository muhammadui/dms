<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DMS-ATBU</title>
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- This page Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Animate On Scroll CSS Library  -->
    <link rel="stylesheet" href="css/aos.css" />
    <!-- Sweet Alert 2 CSS Library  -->
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- landing page starts here  -->
    <div class="container d-flex flex-row landing cover" id="blur">
      <div
        class="container left d-flex flex-column justify-content-center align-items-left"
      >
        <p class="main-text">Website is Under Development...</p>
        <p class="sub-note">
          If you have any suggestion ? <br />
          Please don't hesitate to send us a message.
        </p>
        <button
          class="btn hero-button member-btn mt-5"
          target="_blank"
          rel="noopener"
          data-toggle="modal"
          data-target="#ModalLoginForm"
          onclick="toggle()"
        >
          Send a Message
        </button>
      </div>
      <div class="container right">
        <lottie-player
          src="https://assets5.lottiefiles.com/packages/lf20_xsnsvpbs.json"
          background="transparent"
          speed="1"
          style="width: 0 auto; height: auto"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>

    <!-- Modal HTML Markup -->
    <div id="ModalLoginForm" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Send a message</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form name="contact" method="POST" data-netlify="true">
              <!-- <input type="hidden" name="_token" value="" /> -->
              <div class="form-group">
                <label class="control-label" for="firstname">First Name</label>
                <div>
                  <input
                    type="text"
                    class="form-control input-lg"
                    name="firstname"
                    value=""
                    required
                    id="firstname"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="lastname">Last Name</label>
                <div>
                  <input
                    type="text"
                    class="form-control input-lg"
                    name="lastname"
                    value=""
                    required
                    id="lastname"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="email">E-Mail Address</label>
                <div>
                  <input
                    type="email"
                    class="form-control input-lg"
                    name="email"
                    value=""
                    id="email"
                    required
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
              </div>

              <div class="form-group">
                <label for="message" class="control-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="2"
                  name="message"
                ></textarea>
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your message with anyone else. Your message
                  remain anonymous</small
                >
              </div>

              <div class="form-group">
                <div>
                  <input type="submit" value="Send" class="btn btn-primary" />
                </div>
                <!-- <div>
                  <button type="submit" class="btn btn-primary" onclick="sweetAlertNotiication()">Sign Up</button>
                </div> -->
              </div>
            </form>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal Ends here-->

    <!-- Form box below  -->
    <!-- testing sweetalert  -->

    <!-- End of My Web Page  -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Required libraries for offline use | Jquery & Popper -->

    <!-- Animate On Scroll Library -->
    <script src="js/aos.js"></script>
    <!-- Initialization of AOS Library  -->
    <script>
      AOS.init({
        mirror: true,
      });
    </script>

    <!-- Sweet Alert 2 JS Link  -->
    <script src="js/sweetalert2.min.js"></script>
    <!-- Sweet Alert Initialization  -->

    <!-- Background filter function  -->
    <script>
      function toggle() {
        let blur = document.getElementById("blur");
        blur.classList.toggle("active");
      }
    </script>
  </body>
</html>
